<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- General CSS Files -->
  <link rel="stylesheet" href="assets/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/modules/fontawesome/css/all.min.css">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="assets/modules/ionicons/css/ionicons.min.css">
  <!-- Plugins -->
  <link rel="stylesheet" href="assets/modules/bootstrap-social/bootstrap-social.css">
  <!-- syle -->
  <link rel="stylesheet" href="css/style.css">
  <title>PPDB - SMK TUNAS BANGSA 2020</title>
</head>

<body>

  <header style="background-color: #38ef7d; width: 100%; height: 160px;" class="shadow-sm">
    <div class="container">
      <div class="p-4 text-white">
        <h3>PENERIMAAN PESERTA DIDIK BARU</h3>
        <h3>SMK TUNAS BANGSA</h3>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="card mt-5">
        <div class="card-header">
          <h5>Buat Akun</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class=" form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Nama Lengkap</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Jenis Kelamin</label>
                <select id="inputState" class="form-control">
                  <option selected>Jenis Kelamin . . .</option>
                  <option>Laki-laki</option>
                  <option>Perempuan</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Nomor Telepon</label>
                <input type="number" class="form-control" id="inputZip">
              </div>
            </div>

            <button type="submit" class="btn btn-primary mr-3">Daftar</button>
            <a href="login.html" class="btn btn-warning text-white ">Kembali</a>
          </form>
        </div>
      </div>
    </div>
  </section>



  <!-- javascript -->
  <script src="assets/modules/jquery.min.js"></script>
  <script src="assets/modules/popper.js"></script>
  <script src="assets/modules/tooltip.js"></script>
  <script src="assets/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/modules/nicescroll/jquery.nicescroll.min.js"></script>
  <script src="assets/js/page/modules-ion-icons.js"></script>
</body>

</html>
